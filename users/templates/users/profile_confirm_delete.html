{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Profile</h1>
    <p>Are you sure you want to delete {{ object.user.username }}'s profile?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'profile-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
