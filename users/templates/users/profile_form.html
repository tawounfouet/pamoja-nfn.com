{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'profile-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
